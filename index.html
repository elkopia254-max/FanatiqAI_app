
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FanatiqAI | Premium AI Experience</title>
  <script>
    // Global Fail-Safe: Suppress Media Device Requests
    (function() {
      if (typeof navigator !== 'undefined' && navigator.mediaDevices) {
        const block = () => Promise.reject(new Error("Media access is disabled in FanatiqAI."));
        navigator.mediaDevices.getUserMedia = block;
        navigator.mediaDevices.getDisplayMedia = block;
        navigator.mediaDevices.enumerateDevices = async () => [];
      }
    })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #D4AF37;
      --gold-light: #F9E29C;
      --charcoal: #0a0a0a;
      --granite: #141414;
    }
    
    body {
      background-color: var(--charcoal);
      color: #FFFFFF;
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    .font-cinzel { font-family: 'Cinzel', serif; }
    
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    @keyframes neural-pulse {
      0% { border-color: rgba(212, 175, 55, 0.2); box-shadow: 0 0 0px rgba(212, 175, 55, 0); }
      50% { border-color: rgba(212, 175, 55, 0.8); box-shadow: 0 0 40px rgba(212, 175, 55, 0.2); }
      100% { border-color: rgba(212, 175, 55, 0.2); box-shadow: 0 0 0px rgba(212, 175, 55, 0); }
    }

    .neural-pulse-active {
      animation: neural-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes progress-infinite {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .animate-progress {
      animation: progress-infinite 2s linear infinite;
    }

    .animate-spin-slow {
      animation: spin 12s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    .glass {
      background: rgba(10, 10, 10, 0.75);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(212, 175, 55, 0.1);
      transition: all 0.4s cubic-bezier(0.2, 0, 0, 1);
    }

    .glass:hover {
      border: 1px solid rgba(212, 175, 55, 0.3);
      background: rgba(15, 15, 15, 0.85);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .granite-texture {
      background-image: 
        radial-gradient(circle at 50% 50%, rgba(20,20,20,0) 0%, rgba(10,10,10,1) 100%),
        url('https://www.transparenttextures.com/patterns/granite.png');
      background-repeat: repeat;
      background-attachment: fixed;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #050505;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #D4AF37, #8B7326);
      border-radius: 10px;
      border: 2px solid #050505;
    }

    .view-transition {
      animation: view-in 0.6s cubic-bezier(0.2, 0, 0, 1) forwards;
    }

    @keyframes view-in {
      from { opacity: 0; transform: translateY(10px) scale(0.99); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .hover-lift {
      transition: transform 0.3s cubic-bezier(0.2, 0, 0, 1), box-shadow 0.3s ease;
    }
    .hover-lift:hover {
      transform: translateY(-5px);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "express": "https://esm.sh/express@^5.2.1"
  }
}
</script>
</head>
<body class="granite-texture selection:bg-[#D4AF37] selection:text-black">
  <div id="root"></div>
</body>
</html>
