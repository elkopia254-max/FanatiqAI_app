
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FanatiqAI | Premium AI Experience</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #D4AF37;
      --gold-light: #F9E29C;
      --charcoal: #0a0a0a;
      --granite: #141414;
    }
    
    body {
      background-color: var(--charcoal);
      color: #FFFFFF;
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
      transition: background-color 0.8s ease;
    }

    /* Immersive Forge Blur Overlay */
    body.forge-blur::before {
      content: "";
      position: fixed;
      inset: 0;
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.55);
      z-index: 9999;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    body.forge-blur::before {
      opacity: 1;
    }
    
    .font-cinzel { font-family: 'Cinzel', serif; }
    
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    @keyframes neural-pulse {
      0% { border-color: rgba(212, 175, 55, 0.2); box-shadow: 0 0 0px rgba(212, 175, 55, 0); }
      50% { border-color: rgba(212, 175, 55, 0.8); box-shadow: 0 0 40px rgba(212, 175, 55, 0.2); }
      100% { border-color: rgba(212, 175, 55, 0.2); box-shadow: 0 0 0px rgba(212, 175, 55, 0); }
    }

    .neural-pulse-active {
      animation: neural-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes progress-infinite {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .animate-progress {
      animation: progress-infinite 2s linear infinite;
    }

    .animate-spin-slow {
      animation: spin 8s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .glass {
      background: rgba(15, 15, 15, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(212, 175, 55, 0.1);
      transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);
    }

    .glass:hover {
      border: 1px solid rgba(212, 175, 55, 0.3);
      background: rgba(22, 22, 22, 0.85);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .granite-texture {
      background-image: 
        radial-gradient(circle at 50% 50%, rgba(20,20,20,0) 0%, rgba(10,10,10,1) 100%),
        url('https://www.transparenttextures.com/patterns/granite.png');
      background-repeat: repeat;
      background-attachment: fixed;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #D4AF37, #8B7326);
      border-radius: 10px;
    }

    .view-transition {
      animation: view-in 0.8s cubic-bezier(0.2, 0, 0, 1) forwards;
    }

    @keyframes view-in {
      from { opacity: 0; filter: blur(10px); transform: translateY(10px); }
      to { opacity: 1; filter: blur(0px); transform: translateY(0); }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3/",
    "helmet": "https://esm.sh/helmet@^8.1.0",
    "dotenv": "https://esm.sh/dotenv@^17.2.3",
    "cors": "https://esm.sh/cors@^2.8.5",
    "express": "https://esm.sh/express@^5.2.1"
  }
}
</script>
</head>
<body class="granite-texture selection:bg-[#D4AF37] selection:text-black">
  <div id="root"></div>
</body>
</html>
