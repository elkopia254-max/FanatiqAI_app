<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FanatiqAI | Premium AI Experience</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #D4AF37;
      --gold-light: #F9E29C;
      --charcoal: #0a0a0a;
      --granite: #141414;
      --transition-main: all 0.2s cubic-bezier(0.2, 0, 0, 1);
      --transition-fast: all 0.15s cubic-bezier(0.2, 0, 0, 1);
    }
    
    body {
      background-color: var(--charcoal);
      color: #FFFFFF;
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    
    .font-cinzel { font-family: 'Cinzel', serif; }
    
    .gold-shimmer {
      background: linear-gradient(90deg, 
        rgba(212,175,55,0) 0%, 
        rgba(212,175,55,0.1) 25%, 
        rgba(212,175,55,0.3) 50%, 
        rgba(212,175,55,0.1) 75%, 
        rgba(212,175,55,0) 100%
      );
      background-size: 200% 100%;
      animation: shimmer 4s infinite cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    @keyframes progress {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(0%); }
      100% { transform: translateX(100%); }
    }

    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .float {
      animation: float 8s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(1deg); }
    }

    .glass {
      background: rgba(15, 15, 15, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(212, 175, 55, 0.1);
      transition: var(--transition-fast);
    }

    .glass:hover {
      border: 1px solid rgba(212, 175, 55, 0.3);
      background: rgba(22, 22, 22, 0.85);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .granite-texture {
      background-image: 
        radial-gradient(circle at 50% 50%, rgba(20,20,20,0) 0%, rgba(10,10,10,1) 100%),
        url('https://www.transparenttextures.com/patterns/granite.png');
      background-repeat: repeat;
      background-attachment: fixed;
    }

    /* Forge Integrity Styles */
    .forge-veil {
      background: radial-gradient(circle at center, #0d0d0d 0%, #000 100%);
      min-height: 100vh;
      width: 100%;
    }

    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #D4AF37, #8B7326);
      border-radius: 10px;
    }

    .hover-lift {
      transition: var(--transition-fast);
    }
    .hover-lift:hover {
      transform: translateY(-4px);
    }

    .category-item {
      transition-delay: 0s !important;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3/",
    "helmet": "https://esm.sh/helmet@^8.1.0",
    "dotenv": "https://esm.sh/dotenv@^17.2.3",
    "cors": "https://esm.sh/cors@^2.8.5",
    "express": "https://esm.sh/express@^5.2.1"
  }
}
</script>
</head>
<body class="granite-texture">
  <div id="root"></div>
</body>
</html>
