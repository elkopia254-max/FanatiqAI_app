
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FanatiqAI | Premium AI Experience</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #D4AF37;
      --gold-light: #F9E29C;
      --charcoal: #0a0a0a;
      --granite: #141414;
      --transition-main: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    body {
      background-color: var(--charcoal);
      color: #FFFFFF;
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    
    .font-cinzel { font-family: 'Cinzel', serif; }
    
    /* Advanced Gold Shimmer */
    .gold-shimmer {
      background: linear-gradient(90deg, 
        rgba(212,175,55,0) 0%, 
        rgba(212,175,55,0.1) 25%, 
        rgba(212,175,55,0.3) 50%, 
        rgba(212,175,55,0.1) 75%, 
        rgba(212,175,55,0) 100%
      );
      background-size: 200% 100%;
      animation: shimmer 4s infinite cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    @keyframes progress {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(0%); }
      100% { transform: translateX(100%); }
    }

    /* Sophisticated Reveal Animation */
    .reveal {
      opacity: 0;
      transform: translateY(40px) scale(0.98);
      transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1), 
                  transform 1s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    /* Staggered text reveal utility */
    .stagger-reveal > * {
      opacity: 0;
      transform: translateY(20px);
      transition: var(--transition-main);
    }
    .active .stagger-reveal > *:nth-child(1) { transition-delay: 0.1s; opacity: 1; transform: translateY(0); }
    .active .stagger-reveal > *:nth-child(2) { transition-delay: 0.2s; opacity: 1; transform: translateY(0); }
    .active .stagger-reveal > *:nth-child(3) { transition-delay: 0.3s; opacity: 1; transform: translateY(0); }
    .active .stagger-reveal > *:nth-child(4) { transition-delay: 0.4s; opacity: 1; transform: translateY(0); }

    /* Float Animation */
    .float {
      animation: float 8s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }

    /* Pulse Gold */
    .pulse-gold {
      position: relative;
    }
    .pulse-gold::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4);
      animation: pulse-gold 3s infinite;
    }
    @keyframes pulse-gold {
      0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
      70% { box-shadow: 0 0 0 20px rgba(212, 175, 55, 0); }
      100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
    }

    .glass {
      background: rgba(20, 20, 20, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(212, 175, 55, 0.08);
      transition: var(--transition-main);
    }

    .glass:hover {
      border: 1px solid rgba(212, 175, 55, 0.25);
      background: rgba(25, 25, 25, 0.8);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 20px rgba(212,175,55,0.05);
    }

    .granite-texture {
      background-image: 
        radial-gradient(circle at 50% 50%, rgba(20,20,20,0) 0%, rgba(10,10,10,1) 100%),
        url('https://www.transparenttextures.com/patterns/granite.png');
      background-repeat: repeat;
      background-attachment: fixed;
    }

    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #D4AF37, #8B7326);
      border-radius: 10px;
    }

    /* Hover Lift */
    .hover-lift {
      transition: var(--transition-main);
    }
    .hover-lift:hover {
      transform: translateY(-12px) scale(1.02);
    }

    /* Custom Focus */
    .focus-gold:focus-within {
      border-color: rgba(212, 175, 55, 0.5) !important;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.15);
    }
  </style>

{

}
</script>
</head>

  <div id="root"></div>
</body>
</html>
